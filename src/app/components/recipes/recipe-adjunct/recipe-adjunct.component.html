<div class="p-4">
  <table class="table table-sm table-bordered table-condensed">
    <thead class="thead-dark bg-success th-left">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody>
      {{ checkElements() }}

      <tr class="th-left" mdbTableCol *ngFor="let recipeAdjunct of recipeAdjuncts; let i = index">

        <div *ngIf="!nameIsEmpty(recipeAdjunct.name)">
          <p> {{ recipeAdjunct.name }}</p>
        </div>

        <div *ngIf="nameIsEmpty(recipeAdjunct.name)">

          <div ngbDropdown class="d-inline-block">
            <button type="button" class="btn btn-sm btn-outline-dark" id="dropdownName"
              ngbDropdownToggle>Name</button>
            <div ngbDropdownMenu aria-labelledby="dropdownName">
              <button type="button" class="dropdown-item" *ngFor="let adjunct of adjuncts"
                (click)="nameChange(adjunct)">{{adjunct}}</button>
            </div>
          </div>
        </div>

        <td>
          <div class="input-group">
            <input
              type="text"

              placeholder="{{ recipeAdjunct.date | date: 'yyyy-MM-dd' }}"
              [ngModel]="enteredDate"
              ngbDatepicker #d="ngbDatepicker"
              (click)="d.toggle()"
              (dateSelect)="updateSelectedDate($event, i)">
          </div>
        </td>

        <td>
          <input [(ngModel)]="recipeAdjunct.quantity" type="number" step="0.1" class="form-control th-right"
            id="quantity">
        </td>

        <td>
          <button type="button" class="btn btn-sm btn-primary table-button" (click)=addRow()>+</button>
          <button type="button" class="btn btn-sm btn-primary table-button"
            (click)=removeRow(recipeAdjunct)>-</button>
        </td>
      </tr>


    </tbody>
  </table>
</div>
