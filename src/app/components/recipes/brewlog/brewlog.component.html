          <td>
            <input type="time" id="default-picker"
              [(ngModel)]="brewLog.time">
          </td>


          <td>
            <input [(ngModel)]="brewLog.temp" type="number" step="0.1" class="th-right" id="temp">
          </td>


          <td>
            <input [(ngModel)]="brewLog.gravity" type="number" step="0.1" class="th-right" id="gravity">
          </td>

          <td>
            <input [(ngModel)]="brewLog.ph" type="number" step="0.1" class="th-right" id="ph">
          </td>

          <div *ngIf="!brewerIsEmpty(brewLog.brewer)">
            <p> {{ brewLog.brewer }}</p>
          </div>

          <div *ngIf="brewerIsEmpty(brewLog.brewer)">

            <div ngbDropdown class="d-inline-block">
              <button type="button" class="btn btn-outline-dark" id="dropdownName" ngbDropdownToggle>Name</button>
              <div ngbDropdownMenu aria-labelledby="dropdownName">
                <button type="button" class="dropdown-item" *ngFor="let brewer of brewers"
                  (click)="nameChange(brewer.name)">{{ brewer.name }}</button>
              </div>
            </div>
          </div>

          <td>
            <textarea [(ngModel)]="brewLog.note" id="note"
              rows="1" maxlength="50"></textarea>
          </td>

          <td>
            <button type="button" class="btn btn-sm btn-primary table-button" (click)=addRow()>+</button>
            <button type="button" class="btn btn-sm btn-primary table-button" (click)=removeRow(brewLog)>-</button>
